<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Rating state start -->

  <div class="container-fluid grad rating-state">


    <img class = "star-img" src="images/icon-star.svg"alt="">

    <h3>How did we do?</h3>

    <h5>Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!</h5>

    <div class="number-container">
      <button type="button" class = "number">1</button>
      <button type="button" class = "number">2</button>
      <button type="button" class = "number">3</button>
      <button type="button" class = "number">4</button>
      <button type="button" class = "number">5</button>

    </div>


    <button type="button" class="btn submit-button" name="button">SUBMIT</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

<div class="container-fluid grad thankyou-state hiddenCard">
<img src="images/illustration-thank-you.svg" alt="">
<div class="you-selected">
  You selected <span class = "rating" >x</span> out of 5
</div>

  <h3>Thank you!</h3>

  <h5>We appreciate you taking the time to give a rating. If you ever need more support,
  donâ€™t hesitate to get in touch!</h5>

</div>


 <!-- Thank you state end  -->

<script src="javascript/index.js" charset="utf-8"></script>
</body>
</html>
